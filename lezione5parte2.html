<!DOCTYPE html>
<html>
<head>
<title>elenchi</title>
<meta name="description" content="elenchi">


</head>
<body>
<!--l'elenco si inserisce con un blocco chiamato "ul" indentifica un blocco puntato,mentre le voci dell'elenco si indentifica con "li" -->
<ul>
  <li><a href="#">prima voce dell'elenco</a></li>
  <li>seconda voce dell'elenco</li>
  <li>terza voce dell'elenco</li>
<!--per inserire un secondo elenco di seconda categoria basta mettere il tag""ul" dentro il tag "ul"-->
     <ul>
       <li>voce a</li>
       <li>voce b</li>
         <ul>
          <li>voce 1</li>
         </ul>
     </ul>
       
</ul>
<!--se invece voglio una voce dell'elenco numeraro utlitizzero "ol"-->
<ol>
  <li>prima voce dell'elenco</li>
  <li>seocnda voce dell'elenco</li>

</ol>




</body>
</html>
