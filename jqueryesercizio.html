    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<style>
 
  #droppable { width: 150px; height: 150px;  float: left; margin: 10px;text-align: center;  }
  #draggable, #draggable-nonvalid { overflow: hidden; border-radius: 30px;  background-color: blueviolet; width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #draggableone-nonvalid, #draggableone{border-radius: 30px; background-color: blue; width: 100px; height: 100px; padding: 0.5em; float: left; margin: 110px 10px 10px 0; }
  #droppableone { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  .testa{ background-color: aquamarine; width: 100%px; height: 50px;}
  .ui-state-highlight{ background-image:url("https://cdn.pixabay.com/photo/2020/04/16/18/36/sixth-birthday-candle-5051899_1280.png");background-size:cover;}
  
</style>
<script>
    $( function() {
      $( "#draggable,#draggable-nonvalid,#draggableone-nonvalid,#draggableone" ).draggable();
      $( "#droppable,#droppalbeone" ).droppable({
        accept: "#draggable,#draggableone",
        classes: {
          "ui-droppable-active": "ui-state-active",
          "ui-droppable-hover": "ui-state-hover"
         
          
        },
        

        
        drop: function( event, ui ) {
          $( this )
            .addClass( "ui-state-highlight" )
            .addClass( "ui-state-highlightone" )
            .find( "p" )
              .html( "esatto" );
        }
      });
    } );
    </script>

    
</head>
<body>
  <div class="testa">scegli l'opzione giusta</div>
  
      <div>
        <p id="draggable-nonvalid" class="ui-widget-content" >sbagliato</p>
      </div>
       
      <div >
        <p id="draggable" class="ui-widget-content">giusto</p>
      </div>
       
      <div >
         <p id="droppable" class="ui-widget-header">giusta opzione</p>
      <div >
          <p id="draggableone-nonvalid" class="ui-widget-content">sbagliato1</p>
      </div>  
        
      <div >
